name: update
on:
  schedule:
    - cron: "29 0,12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: update
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: Install maltmill
      run: |
        brew install Songmu/tap/maltmill
    - name: update
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        make update
        git diff --exit-code --quiet && exit
        BRANCH="update-formula"
        git switch -c "$BRANCH"
        git add Formula/*.rb
        git commit -m "update to newer version"
        git push --force origin "$BRANCH"
        gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number' | grep . \
          || gh pr create --title "update to newer version" --body "" --base main
